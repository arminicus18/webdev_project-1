<!DOCTYPE html>

<html>

<head>
    <title>Add / Manage Tours</title>
</head>


<body>
    <main>

        <h1>
            Manage Tours
        </h1>

        <!-- SECTION 1: ADD NEW TOUR -->
        <h3>Add New Tour</h3>
        <fieldset>
            <form action="addtours.php" method="POST" enctype="multipart/form-data">

                <label>
                    Tour Name:
                    <input type="text" placeholder="Mt. Example" name="TOUR_NAME" required>
                </label> <br> <br>

                <label>
                    Category:
                    <select name="CATEGORY" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Hike">Hike</option>
                        <option value="Beach">Beach</option>
                        <option value="Others">Others</option>
                    </select>
                </label> <br> <br>

                <label>
                    Location:
                    <input type="text" placeholder="Town, Province" name="LOCATION" required>
                </label> <br> <br>

                <label>Difficulty:</label>
                <label><input type="radio" name="DIFFICULTY" value="1"> 1 </label>
                <label><input type="radio" name="DIFFICULTY" value="2"> 2 </label>
                <label><input type="radio" name="DIFFICULTY" value="3"> 3 </label>
                <label><input type="radio" name="DIFFICULTY" value="4"> 4 </label>
                <label><input type="radio" name="DIFFICULTY" value="5"> 5 </label>
                <label><input type="radio" name="DIFFICULTY" value="6"> 6 </label>
                <label><input type="radio" name="DIFFICULTY" value="7"> 7 </label>
                <label><input type="radio" name="DIFFICULTY" value="8"> 8 </label>
                <label><input type="radio" name="DIFFICULTY" value="9"> 9 </label> 
                <br> <br>

                <label>
                    Class:
                    <select name="CLASS" required>
                        <option value="" disabled selected>Select Class</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advance">Advance</option>
                        <option value="Expert">Expert</option>
                    </select>
                </label> <br> <br>

                <label>
                    Rating (e.g., 4.5):
                    <input type="text" placeholder="4.5" name="RATING" required>
                </label> <br> <br>

                <label>
                    Reviews (e.g., (99+) or 100 Reviews):
                    <input type="text" placeholder="(99+)" name="REVIEWS" required>
                </label> <br> <br>

                <label>
                    Price (Peso):
                    <input type="number" placeholder="0.00" name="PRICE" min="0" step="0.01" required>
                </label> <br> <br>

                <label>
                    Duration:
                    <select name="DURATION" required>
                        <option value="" disabled selected>Select Duration</option>
                        <option value="Dayhike">Dayhike</option>
                        <option value="2 Days 1 Night">2 Days 1 Night</option>
                        <option value="3 Days 2 Nights">3 Days 2 Nights</option>
                        <option value="4+ Days">4+ Days</option>
                    </select>
                </label> <br> <br>

                <label>Tour Image:</label> <br>
                <input type="file" name="IMAGE_URL" accept=".jpg, .jpeg, .png" required> <br><br>

                <label style="background-color: #e0f7fa; padding: 5px;">
                    <input type="checkbox" name="IS_ACTIVE" value="1" checked>
                    <strong>Set as Active?</strong>
                </label> <br> <br>

                <button type="submit" name="action_type" value="add">Add Tour</button>
            </form>
        </fieldset>

        <br><br>
        <hr><br><br>

        <!-- SECTION 2: CHANGE STATUS (NEW) -->
        <h3>Update Tour Visibility</h3>
        <fieldset style="background-color: #fff3e0;">
            <form action="addtours.php" method="POST">
                
                <p>Use this to hide a tour (e.g., fully booked) or show it again without deleting it.</p>
                
                <label>
                    <strong>Tour ID:</strong>
                    <input type="number" name="TOUR_ID_UPDATE" required placeholder="e.g. 1">
                </label> 
                <br> <br>

                <label>
                    <strong>New Status:</strong>
                    <select name="NEW_STATUS" required>
                        <option value="1">Active (Visible)</option>
                        <option value="0">Inactive (Hidden)</option>
                    </select>
                </label> 
                <br> <br>

                <button type="submit" name="action_type" value="update_status">Update Status</button>

            </form>
        </fieldset>

        <br><br>
        <hr><br><br>

        <!-- SECTION 3: ERASE / DELETE TOUR -->
        <h3>Erase Existing Tour</h3>
        <fieldset style="background-color: #ffebee;">
            <form action="addtours.php" method="POST">

                <p>To delete a tour permanently, please enter the Tour ID.</p>

                <label>
                    <strong>Tour ID to Delete:</strong>
                    <input type="number" name="TOUR_ID_DELETE" required placeholder="e.g. 1">
                </label> <br> <br>

                <button type="submit" name="action_type" value="delete"
                    onclick="return confirm('Are you sure you want to delete this tour? This cannot be undone.');">
                    Erase Tour
                </button>

            </form>
        </fieldset>

    </main>

</body>

</html>
